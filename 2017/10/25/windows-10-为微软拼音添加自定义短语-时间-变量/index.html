            <p>在 Windows10 的 2017秋季创意者更新 中，微软去掉了从前人性的短语：<code>'sj':'2017-10-25 13:28:22 CST'</code>，取而代之的居然是：<code>'sj':'13点28分'</code> ！</p>

<p>简单贴一下解决办法：</p>

<pre><code>设置 -&gt; 词库和自学习 -&gt; 添加新的或编辑现有的用户自定义短语 -&gt; 添加 -&gt; [拼音：sj, 短语：%yyyy%-%MM%-%dd% %HH%:%mm%:%ss%]
</code></pre>

<p><img src="https://i.imgur.com/nsZGNAj.png" alt="添加示例" /></p>
