          <div class="post-content markdown-body">
            <pre><code>我进山了。
上山很累，山路很窄。路边有被丢弃的枝杈，很细，不能做拐杖。
电波衰减得很厉害，离保定才不过二三十里，就没有信号了，即使是2G。
难以置信的，有一块开垦了的农田，在近山顶时。

下山了，旁边没有护栏。

有羊羔与狗屎，但没有WiFi。
一个地方大户在门前修了水泥路，停了一辆老人电瓶车【四轮】
那个黑洞好像是地窖。

哦！到大路了！
回来的路上，我看着旁边的电线杆.
</code></pre>
