          <div class="post-content markdown-body">
            <p><code>systemctl</code> 中可执行文件要使用绝对路径, 像 <code>systemd</code> 就要使用 <code>/lib/systemd/systemd</code> (不然会在 <code>systemctl status $name</code> 中报 <code>Executable path is not absolute</code> )</p>

<p>查看进程的可执行文件路径可以在 <code>/proc/$PID</code> 中查看 exe 指向何处来确定</p>
